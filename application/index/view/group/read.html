<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Address Book </title>
	<link rel="stylesheet" type="text/css" href="/static/css/untitled.css">
	<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/js/jquery-1.10.2.min.js"></script>
	<script src="/static/js/index.js"></script>
</head>
<body>
	
	<div id="aside" class="left"> 

		<div id="contact-people"> 
			<dl>
				<dt class="pt1">联系人 </dt>
				<dd class="pt2">所有联系人</dd>
				<dd class="pt2">未分组联系人</dd>
			</dl>
		</div>

		<div id="contact-groud"> 
			<dl>
				<dt class="pt1"> 联系组 </dt>
				<dd class="pt2">最近联系</dd>
				<dd class="pt2 fri">朋友</dd>
				<dd class="pt2">亲人</dd>
				<dd class="pt2 stu">同学</dd>
			</dl>
			
		</div>

	</div>

	<div id="main">
		<div id="funtion">  
			<button type="button" class="newcontact">新建联系人</button>
			<button type="button" class="leftbutton">编辑组</button>
			<button type="button" class="centrebutton">删除组</button>
			<button type="button" class="centrebutton">写信</button>
			<button type="button" class="centrebutton">复制到组</button>
			<button type="button" class="centrebutton">移动到组</button>
			<button type="button" class="centrebutton">删除</button>
			<button type="button" class="rightbutton">更多</button>
		</div>

		<section class="rp0 " title="联系人列表区" role="tooltip" tabindex="0">
			<div  class="nui-table">
				<table class="contact-addlist">
					<thead class="nui-table-head" >
						<tr class="nui-table-row">
							<th class="nui-table-cell ">&nbsp;</th>
							<th class="nui-table-cell nui-table-cell-forChk">
								<span role="checkbox" tabindex="0"  class="js-component-checkbox nui-chk " title="全选" aria-checked="false">
									<span class="nui-chk-symbol">
										<b  class="nui-ico-checkbox">	</b>
									</span>
								</span>
							</th>
							<th class="nui-table-cell iV0" title="按姓名排序">姓名&nbsp;
								<b class="nui-ico nui-ico-sort nui-ico-sort-down"></b>
							</th>
							<th class="nui-table-cell iA0" title="按邮件地址排序">邮件地址&nbsp;
								<b class="nui-ico nui-ico-sort nui-ico-sort-down" style="display: none;"></b>
							</th>
							<th class="nui-table-cell iB0" title="按手机号码排序">手机号码&nbsp;
								<b class="nui-ico nui-ico-sort nui-ico-sort-down" style="display: none;"></b>
							</th><th class="nui-table-cell iF0">所在分组&nbsp;</th>
							<th class="nui-table-cell kD0"></th>
						</tr>
					</thead>
					<tbody class="nui-table-body" >
						{volist name="list" id="contact"}
						<tr tabindex="0" class="nui-table-row" >
							<td class="nui-table-cell iU0"></td>
							<td class="nui-table-cell nui-table-cell-forChk">
								<span class="nui-chk" role="checkbox" tabindex="0" aria-checked="false">
									<span class="nui-chk-symbol"><b class="nui-ico nui-ico-checkbox"></b>
									</span>
								</span>
							</td>
							
							<td class="nui-table-cell iV0" title="组织部">
								<span class="nui-txt nui-txt-normal">{$contact.name}</span>
							</td>
							<td class="nui-table-cell iA0">
								<nobr class="de0" title="sxr_zuzhibu@126.com">{$contact.email}</nobr>
							</td>
							<td class="nui-table-cell iB0">
								<span>{$contact.phone}</span>
							</td>
							<td class="nui-table-cell iF0">
								<nobr>
									{volist name="contact.groups" id="group"}
									{$group.name}
									{/volist}
								</nobr>
							</td>
						</tr>
					{/volist}
				</tbody>
			</table>
		</div>
	</section>

</div>

</body>
</html>
